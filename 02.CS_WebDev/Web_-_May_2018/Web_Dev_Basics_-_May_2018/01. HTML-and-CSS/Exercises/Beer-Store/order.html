<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/form.css">
        <title>SoftUni Beers</title> 
    </head>
    <body>
        <nav>
            <div class="topnav">
                <a class="logo" href="index.html"><img src="images/logo.png"/></a>
                <a href="index.html">Home</a>
                <a href="all-beers.html">See All beers</a>
                <a class="active" href="order.html">Order a Beer</a> 
                <a class="right" href="register.html">Register</a>
                <a class="right" href="login.html">Log in</a>
            </div>
        </nav>
        <main>
            <center>
                <h1>Order a Beer</h1>
                <form>
                    <label>Brand</label>
                    <select>
                        <option selected disabled>Select a brand</option>
                        <option>Corona 330ml</option>
                        <option>Stella Artois 500ml</option>
                        <option>Carlsberd 500ml</option>
                        <option>Heiniken 500ml</option>
                    </select>

                    <label>Quantity</label>
                    <input type="number" min="1" max="15" placeholder="Enter amount of beers (1 - 15)" />

                    <label>Destination</label>
                    <select>
                        <option selected disabled>Select a Destiantion</option>
                        <option>Vuzrajdane</option>
                        <option>Center</option>
                        <option>Yalta</option>
                    </select>

                    <label>Enter your birhdate</label>
                    <input type="date" placeholder="mm/dd/yyyy" />

                    <label>Got and opinion, comment, recommendation? Share it with us!</label>
                    <input type="text" placeholder="Share your opinion with us!" />

                    <input type="submit" value="Order" />
                </form>
            </center>
        </main>
        <footer>
            <hr/>
            <p><em>&copy; 2018 &ndash; SoftUni Beers</em></p>
        </footer>
    </body>
</html>
