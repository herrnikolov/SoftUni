define servicegroup {
    servicegroup_name       service-ping
    alias                   Hosts ping services
    members                 localhost, PING, ansible.sulab.local, PING, docker.sulab.local, PING, jenkins.sulab.local, PING
}

define servicegroup {
    servicegroup_name       service-ssh
    alias                   Hosts ssh services
    members                 localhost, SSH, ansible.sulab.local, SSH, docker.sulab.local, SSH, jenkins.sulab.local, SSH
}

define servicegroup {
    servicegroup_name       service-docker
    alias                   Docker container services
    members                 docker.sulab.local, DOB-MYSQL, docker.sulab.local, DOB-HTTP
}
