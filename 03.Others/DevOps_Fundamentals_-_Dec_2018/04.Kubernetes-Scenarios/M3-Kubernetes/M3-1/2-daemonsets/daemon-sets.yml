apiVersion: apps/v1beta2
kind: DaemonSet
metadata:
  name: daemon-set
spec: 
  selector:
    matchLabels: 
      app: daemon-set
  template:
    metadata:
      labels: 
        app: daemon-set
    spec:
      nodeSelector: 
        disk: samsung
      containers:
      - name: main
        image: shekeriev/softunit:v1
        ports:
        - containerPort: 80
